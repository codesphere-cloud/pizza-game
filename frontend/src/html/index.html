<!DOCTYPE html>
<html>
<head>
    <title>Pizza Slot Machine</title>
    <link
            href="https://unpkg.com/bootstrap@4.5.0/dist/css/bootstrap-reboot.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
            rel="stylesheet"
    />
</head>
<body>
<div id="slot">
    <p id="jackpot"> üçï Get 3 in a row üçï</p>
    <div id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
    </div>
    <div id="controls">
        <label>
            <input id="autoplay" name="autoplay" type="checkbox"/>
            Autoplay
        </label>
        <button id="spin" type="button">SPIN</button>
    </div>
</div>

<div class="winner-form hidden">
    <span class="helper"></span>
    <div>
        <p>You won!!!</p>
        <p class="gift-code"></p>
    </div>
</div>

<script
        crossorigin="anonymous"
        src="https://polyfill.io/v3/polyfill.min.js?features=default%2CWebAnimations"
></script>
</body>
</html>
